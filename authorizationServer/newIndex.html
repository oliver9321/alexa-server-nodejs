<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login Authorization Server</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        <img src = "https://ask-test-html.s3-ap-northeast-1.amazonaws.com/logo.png" class = "mx-auto d-block"/>
        <form class = "form" action="/approve" method="POST">
            <div class="col-7 mx-auto">
                <label>Username:</label>
                <input type="text" style="height:35px;" name="username" id="name-input" placeholder="Enter username" class="form-control w-70"/><br/>
            </div>
            <div class= "col-7 mx-auto">
                <label>Password:</label>
                <input type="password" style="height:35px;" name="password" id="password-input" placeholder="Enter password" class="form-control w-70"/><br/>
            </div>
            <div class= "col-7 mx-auto">
                <input type="submit" class="btn btn-warning btn-block">
            </div>   
        </form>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  </body>
